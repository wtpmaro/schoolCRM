<div class="container">
<table class="table">
<thead class="thead-dark">
<tr>
<th scope="col">Name</th>

<th scope="col">Result</th>
<th scope="col">Grade</th>
<th scope="col">Description</th>
<th scope="col">User Name</th>

</tr>
</thead>
<tbody>
<tr th:each="exam, iterStat : ${exams}">
<td th:text="${exam.name}"></td>
<td th:text="${exam.examSubject.subjectName}"></td>

<td th:text="${exam.grade}"></td>
<td th:text="${exam.description}"></td>
<td th:text="${exam.studentList.name} + ' ' + ${exam.studentList.surname}"></td>

    </select></td>-->
<td>
<a th:href="@{'/exam/' + ${exam.id} + '/edit'}">Edit</a>

</tr>
</tbody>
