<body>

    <a href="/" class="btn btn-success">back to main page</a>
    <a href="/" class="btn btn-success">back to main page</a>

</nav>
<div class="container">
<table class="table">
<thead class="thead-dark">
<tr>
<th scope="col">Name</th>
<th scope="col">Surname</th>
<th scope="col">Group number</th>
<th scope="col">Email Address</th>
<th scope="col">Student Code</th>
<th scope="col">Action</th>
</tr>
</thead>
<tbody>
<tr th:each="user, iterStat : ${users}">
<td th:text="${user.name}"></td>
<td th:text="${user.surname}"></td>
<td th:text="${user.groupNumber}"></td>
<td th:text="${user.emailAddress}"></td>
<td th:text="${user.studentCode}"></td>

<td <!--th:text="${}"-->></td>
<td <!--th:text="${}"-->></td>
<td>
<a th:href="@{'/user/' + ${user.id} + '/edit'}">Edit</a>
<a th:href="@{'/user/' + ${user.id} + '/delete'}">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</div>
